<div id="login" class="container" style="margin-top:12%;">
    <div class="row justify-content-center">
        <div class="col-7 col-md-6 col-lg-5 col-xl-4">
            <form class="formularioSesion rounded bg-white p-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Usuario">
                </div>
                <div class="form-group mt-2 mt-md-4">
                    <input type="text" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <div class="d-grid gap-2 mt-3 mt-md-5">
                    <button type="submit" routerLink= "/inicio" class="btn btn-primary">Iniciar sesión</button>
                    <button type="button" class="btn btn-secondary" routerLink="/inicio">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
